<html lang="ko">

<head>
    <title>ttalkkak Canary</title>
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-icon-180x180.png">
    <link rel="apple-touch-icon" sizes="152x152" href="./assets/apple-icon-152x152.png">

    <link rel="apple-touch-icon" sizes="114x114" href="./assets/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="76x76" href="./assets/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="72x72" href="./assets/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="60x60" href="./assets/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="57x57" href="./assets/apple-icon-57x57.png">
    <link rel="icon" type="image/png" sizes="192x192" href="./assets/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <meta charset="UTF-8">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="./assets/ms-icon-144x144.png">
    <meta id="theme-color" name="theme-color" content="#343434">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="ttalkkak">
    <meta name="description" content="Typing practice website">
    <meta name="thubmnail" content="./assets/thumbnail.png">
    <meta property="og:title" content="ttalkkak">
    <meta property="og:description" content="Typing practice website">
    <meta property="og:image" content="/assets/thumbnail.png">
    <meta property="og:url" content="https://ttalkkak.github.io">
    <meta property="og:site_name" content="ttalkkak">
    <meta property="og:type" content="website">
    <meta property="og:locale" content="en_US">
    <meta property="og:locale:alternate" content="ko_KR">
    <meta property="twitter:card" content="summary">
    <meta property="twitter:title" content="ttalkkak">
    <meta property="twitter:description" content="Typing practice website">
    <meta property="twitter:image" content="/assets/thumbnail.png">
    <meta property="twitter:url" content="https://ttalkkak.github.io">
    <meta property="twitter:site" content="@ttalkkak_">
    <meta property="twitter:creator" content="@ttalkkak_">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap');
        @import url('https://fastly.jsdelivr.net/npm/galmuri@latest/dist/galmuri.css');
    </style>
</head>

<body>
    <div id="boxes">
        <header id="header-box">
            <div id="info">
                <h1 id="logo">
                    <a href="/">ttalkkak</a>
                </h1>
                <div id="version">V. Canary</div>
                <script>
                    document.addEventListener('DOMContentLoaded', function () {
                        var logoLink = document.querySelector('#logo a');
                        logoLink.addEventListener('click', function (e) {
                            e.preventDefault();
                            window.history.pushState({}, '', logoLink.getAttribute('href'));
                        });
                    });
                </script>
            </div>

            <div id="stats" class="box">
                <div>
                    <div class="element">
                        <span>Best</span>
                        <span class="cpm">CPM</span>
                    </div>
                    <div id="best" class="element">0</div>
                </div>
                <div>
                    <div class="element">
                        <span>Current</span>
                        <span class="cpm">CPM</span>
                    </div>
                    <div id="current" class="element">0</div>
                </div>
                <div>
                    <div class="element">Accuracy</div>
                    <div class="element">
                        <span id="accuracy">100</span>
                        <span>%</span>
                    </div>
                </div>
            </div>

            <div id="option" class="box">
                <span id="font" class="element">Font</span>
                <select id="fontSelector">
                    <option value="GowunDodum">고운돋움</option>
                    <option value="GowunBatang">고운바탕</option>
                    <option value="Pretendard">프리텐다드</option>
                    <option value="NanumBarunpen">나눔바른펜</option>
                    <option value="D2Coding">D2Coding</option>
                    <option value="GalmuriMono11">갈무리</option>
                    <option value="NeoDunggeunmo">Neo둥근모</option>
                </select>
                <span id="theme" class="element">Theme</span>
                <select id="themeSelector">
                    <option value="dark">Dark</option>
                    <option value="light">Light</option>
                    <option value="system">System(Auto)</option>
                    <option value="terminal">Terminal</option>
                    <option value="telnet">Telnet</option>
                </select>
            </div>
        </header>

        <main id="main-box" class="box">
            <div id="current-box">
                <div id="currentPhrase" class="phrase">다람쥐 헌 쳇바퀴에 타고파</div>
                <input type="text" class="textInput" spellcheck="false" autocomplete="off" autocapitalize="off">
            </div>
        </main>

        <footer id="footer-box" class="box">
            <div id="next-box">
                <span class="hidden">Next:</span>
                <span id="nextPhrase" class="phrase">추운 겨울에는 따뜻한 커피와 티를 마셔야지요</span>
            </div>
        </footer>
    </div>
    <div id="preloader">
        <!--Font Preloader-->
        <span style="font-family: GowunDodum;">고운돋움</span>
        <span style="font-family: GowunBatang;">고운바탕</span>
        <span style="font-family: Pretendard;">프리텐다드</span>
        <span style="font-family: NanumBarunpen;">나눔바른펜</span>
        <span style="font-family: D2Coding;">D2Coding</span>
        <span style="font-family: GalmuriMono11;">갈무리</span>
        <span style="font-family: GalmuriMono7;">갈무리</span>
        <span style="font-family: Galmuri7;">갈무리</span>
        <span style="font-family: NeoDunggeunmo;">Neo둥근모</span>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 페이지 로드 시 input 요소에 포커스 설정
            const inputElement = document.getElementById('textInput');
            if (inputElement) {
                inputElement.focus();
            }
        });
    </script>
    <script src="./scripts/option.js" type="text/javascript"></script>
    <script src="./scripts/phrase.js" type="text/javascript"></script>
    <script src="./scripts/hangul.js" type="text/javascript"></script>
    <script src="./scripts/stats.js" type="text/javascript"></script>
</body>

</html>
